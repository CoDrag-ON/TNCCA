<ion-content >

        <div class="logo">
                <img src="assets/imgs/login_tab.png" alt="Ionic logo">
        </div>
    
    <div padding-left padding-right >

        
            
            <ion-input style=" font-size:20px" [(ngModel)]="email" placeholder="Email" type="email" ></ion-input>
        
        
            
            <ion-input style=" font-size:20px" [(ngModel)]="password" placeholder="Password" type="password" ></ion-input>
        

        <div>
            <button ion-button full round  (click)="navLogin()" >Login</button>

        </div>
        
        
        <button ion-button block clear (click)="navSignup()">Signup</button>
      

    </div>
    
</ion-content>
