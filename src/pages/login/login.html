<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar align="center" color="primary">
        <img src="../assets/imgs/login_tab.png"/>
  </ion-navbar>

</ion-header>
<ion-content  >
    
    <ion-list padding-left padding-right >

        <ion-item  >
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="email" type="text" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password" ></ion-input>
        </ion-item>

        <div>
            <button ion-button full round  (click)="navLogin()" >Login</button>

        </div>
        
        <div  align="center">
          <p clear color="secondary"   (click)="navSignup()" >New user..? <a href="#" (click)="navSignup()">Signup </a> </p>
        </div>
      

      </ion-list>
    
</ion-content>
