<ion-header>

  <ion-navbar color="primary" align="center">
    <ion-title>TNCCA</ion-title>
    </ion-navbar>

</ion-header>


<ion-content  >

 

  


    <ion-list padding>

        <ion-item inset >
            <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="email" type="text" ></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password" ></ion-input>
        </ion-item>

        <div padding-top>
            <button ion-button block  (click)="navLogin()" >Login</button>

        </div>
        <div padding-top>
          <button ion-button block color="secondary"   (click)="navSignup()" >Signup</button>
        </div>
      

      </ion-list>
</ion-content>
