<ion-header>

  <ion-navbar align="center">
    துன்மார்க்கருடைய ஆலோசனையில் நடவாமலும், பாவிகளுடைய வழியில் நில்லாமலும்,
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row align="center">
      <img src="" alt="">
    </ion-row>
    <ion-row>
      Tamil Nadu 
    </ion-row>
  </ion-grid>

    <ion-list>

        <ion-item>
          <ion-input [(ngModel)]="email" type="text" placeholder="Username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
        </ion-item>

        <button ion-button block small (click)="navLogin()" >Login</button>
        <button ion-button block small  clear (click)="navSignup()" >Signup</button>

      
      </ion-list>

</ion-content>
