<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{message?.uid}}</ion-title>
    <ion-buttons end>
        <button (click)="close()"  large ion-button >
          Close
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="bg-style" >

    <ion-list>
        
        <button ion-item padding *ngFor="let cmd of Comments">
                <h2 ion-text >{{cmd.u_id}}</h2>
                <h3> {{cmd.comment}}</h3>
        </button>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
 
      <ion-input type="text" [(ngModel)]="msg" placeholder="Enter your Comments"></ion-input>
      <button    round icon-only (click)="sendCmt()" >
        <ion-icon  color="primary" name="md-send"></ion-icon>
      </button>
          
       
  
</ion-row>

</ion-footer>
