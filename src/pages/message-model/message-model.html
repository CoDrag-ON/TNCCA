<ion-header>
  <ion-navbar align="center">
    <ion-title>Comments</ion-title>
    <ion-buttons end>
        <button (click)="close()"  large ion-button >
          Close
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header>
            {{message?.body}}
        </ion-card-header>
        <ion-card padding *ngFor="let cmd of Comments">
            <ion-card-header>
                {{cmd.u_id}}
            </ion-card-header>
            <ion-card-content>
                {{cmd.comment}}
            </ion-card-content>
          </ion-card>  
    </ion-card>

</ion-content>

<ion-footer>
  <ion-row>
 
      <ion-input type="text" [(ngModel)]="msg" placeholder="Enter your Comments"></ion-input>
      <button    round icon-only (click)="sendCmt()" >
        <ion-icon  color="primary" name="md-send"></ion-icon>
      </button>
          
       
  
</ion-row>

</ion-footer>
