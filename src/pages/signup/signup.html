<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-input [(ngModel)]="Name" type="text" placeholder="User Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-datetime [(ngModel)]="DOB" dispalyFormat="dd/mm/yyyy" pickerFormat="DD MM YYYY" placeholder="Date of Birth" ></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="Place" type="text" placeholder="Place" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="City" type="text" placeholder="City" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="Parish" type="text" placeholder="Parish" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="Diocese" type="text" placeholder="Diocese" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="TNCCAzone"  type="text" placeholder="TNCCA zone" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="Aadharid" type="text" placeholder="Aadhar ID" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="Roleinchoir" type="text" placeholder="Role in Choir" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="Mobile" type="number" placeholder="Mobile Number" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="Emailid" type="email" placeholder="Mail address" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea [(ngModel)]="About" type="text" placeholder="About Me" ></ion-textarea>
        </ion-item>

      
        <ion-item>
          <ion-input [(ngModel)]="Password"  type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="ConPass" type="password" placeholder="Confirm Password"></ion-input>
        </ion-item>

      
    </ion-list>

</ion-content>
<ion-footer>

  <button ion-button block (click)="signup()"  small  >Signup</button>

</ion-footer>
