<ion-header>

  <ion-navbar>
    <ion-title>holyMassSongs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button (click)="loadSite1()" block>Site 1</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button (click)="loadSite2()" block>Site 2</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <button ion-item *ngFor="let song of songs" (click)="play(song?.link)">
      {{song?.title}}
    </button>
  </ion-list>

</ion-content>
