<ion-header>

  <ion-navbar>
    <ion-title>holyMassSongs</ion-title>
  </ion-navbar>
  <ion-searchbar color="primary" [(ngModel)]="terms"></ion-searchbar>

</ion-header>


<ion-content >

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button full  (click)="loadSite()" block>Iraialaigal</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full (click)="load()" block>Muthucharam</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <button ion-item *ngFor="let song of Songs | search : terms |sort :{property:column,order:order}"  (click)="play(song?.link)">
      {{song?.title}}
    </button>
  </ion-list>

</ion-content>
