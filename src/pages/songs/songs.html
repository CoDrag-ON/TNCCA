<!--
  Generated template for the SongsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
  <ion-searchbar color="primary" [(ngModel)]="terms"></ion-searchbar>
 

</ion-header>


<ion-content class="bg-style" >

  <ion-list>
    <ion-list-header align="center">
      Tap to listen to songs 
    </ion-list-header>
    <button ion-item *ngFor="let song of Songs | search : terms |sort :{property:column,order:order}" (click)="play(song.link)">
      <ion-label  >
          {{song?.title}}
      </ion-label>
    </button>
  </ion-list>
  

</ion-content>
