</ion-header>

  <ion-card>
    <ion-card-header text-center>
      Information
    </ion-card-header>

    <ion-list>
      <ion-item >
        {{Name}}
      </ion-item>
      <ion-item >
        {{DOB}}
      </ion-item>
      <ion-item >
        {{Place}}
      </ion-item>
      <ion-item >
        {{City}}
      </ion-item>
      <ion-item >
        {{Parish}}
      </ion-item>
      <ion-item >
        {{Diocese}}
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      About
    </ion-card-header>
    
      <ion-list>
        <ion-item>
            {{About}}
        </ion-item>
      </ion-list>
      
    
  </ion-card>

  <div >
      <button round  ion-button  block outline  (click)="abtUs()" color="primary" >About Us</button>

  </div>
  <div >
      <button round  ion-button  block  (click)="logout()" color="danger" >Logout</button>

  </div>





</ion-content>
<ion-footer padding-left padding-right>
</ion-footer>
