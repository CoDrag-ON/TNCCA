<ion-header>

  <ion-navbar color="primary">
    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>
        Title
      </ion-label>
      <ion-input [(ngModel)]="title" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Description
      </ion-label>
      <ion-textarea [(ngModel)]="des" ></ion-textarea>
    </ion-item>
    <button full ion-button (click)="insert()" >Submit</button>
  </ion-list>

</ion-content>
