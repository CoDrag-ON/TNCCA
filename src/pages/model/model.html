<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{eventDetail?.title}}</ion-title>
    <ion-buttons end>
      <button (click)="close()"  large ion-button >
        Close
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="bg-style" >

  <ion-list >
    
       <h4 ion-text color="secondary" align="center">{{eventDetail?.body}}</h4> 
    
      <ion-item *ngFor="let cmd of Comments">
        <h2 ion-text color="primary">{{cmd.u_id}}</h2>
        <h3> {{cmd.comment}}</h3>
          
      </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-row>
   
        <ion-input type="text" [(ngModel)]="msg" placeholder="Enter your Comments"></ion-input>
        <button    round icon-only (click)="sendCmt()" >
          <ion-icon  color="primary" name="md-send"></ion-icon>
        </button>
            
         
    
  </ion-row>

</ion-footer>
