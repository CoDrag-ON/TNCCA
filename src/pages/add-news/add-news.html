<ion-header>

  <ion-navbar>
    <ion-title>addNews</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="title" type="text" placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="body" placeholder="Description" ></ion-textarea>
    </ion-item>
    <button small ion-button full block (click)="addEvent()">Create Event</button>
    <button small ion-button full block clear (click)="cancel()">cancel</button>

  </ion-list>
</ion-content>
