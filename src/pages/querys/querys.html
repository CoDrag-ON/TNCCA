<ion-header>

  <ion-navbar>
    <ion-title>querys</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



    <ion-list >
  
        <ion-card *ngFor="let dis of Discussion">
            <ion-card-header color = "primary" text-center>
              {{dis?.uid}}
            </ion-card-header>
            <ion-card-content text-center>
                {{dis?.message}}          
            </ion-card-content>
           
          </ion-card>
    </ion-list> 


</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col=10>
        <ion-input type="text" [(ngModel)]="msg" placeholder="Enter your Query"></ion-input>

    </ion-col>
    <ion-col col=2>
        <ion-fab  bottom right >
            <button icon-only (click)="sendMsg()" ion-fab>
              <ion-icon name="md-send"></ion-icon>
            </button>
            
          </ion-fab>
    </ion-col>
  </ion-row>

    
</ion-footer>
