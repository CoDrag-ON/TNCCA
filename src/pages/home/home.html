<ion-header>

    <ion-navbar>
      <ion-title>Events</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content #scroller class="bg-style" >

  <ion-list >
  
      <ion-card *ngFor="let event of Events" (click)="showComents(event?.id)">
          <ion-card-title class="header" color = "primary" text-center>
            {{event?.title}}
          </ion-card-title>
          <ion-card-content class="fot" text-center>
              {{event?.body}}          
            </ion-card-content>
         
        </ion-card>
  </ion-list>



</ion-content>
