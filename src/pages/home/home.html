<ion-header>

    <ion-navbar>
      <ion-title>Events</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content >

  <ion-list >
  
      <ion-card *ngFor="let event of Events">
          <ion-card-header color = "primary" text-center>
            {{event?.title}}
          </ion-card-header>
          <ion-card-content text-center>
              {{event?.body}}          
            </ion-card-content>
         <ion-buttons (click)="showComents(event?.id)" end>
            <button ion-button icon-only clear >
              <ion-icon name="ios-chatboxes" >
              </ion-icon>

            </button>
          </ion-buttons>
        </ion-card>
  </ion-list>



</ion-content>
